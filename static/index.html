    <script>
        // Global error handler to show errors on mobile screen
        window.onerror = function (msg, url, line, col, error) {
            const logDiv = document.getElementById('log-container');
            if (logDiv) {
                const errDiv = document.createElement('div');
                errDiv.className = 'error-log';
                errDiv.innerText = `ERR: ${msg} \n ${line}:${col}`;
                logDiv.appendChild(errDiv);
            }
        };

        // Authentication Check
        (async function checkAuth() {
            // Check if user is already logged in
            const userData = localStorage.getItem('hueyworld_user');
            const token = localStorage.getItem('hueyworld_token');

            if (userData) {
                // User data exists, verify token if present
                if (token) {
                    try {
                        const response = await fetch('/api/verify-token', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ token })
                        });

                        if (response.ok) {
                            const data = await response.json();
                            // Update user data
                            localStorage.setItem('hueyworld_user', JSON.stringify(data.user));
                            console.log('Auto-login successful:', data.user.nickname);
                            return; // Authenticated
                        } else {
                            // Token invalid, clear and redirect
                            localStorage.removeItem('hueyworld_token');
                            localStorage.removeItem('hueyworld_user');
                        }
                    } catch (error) {
                        console.error('Token verification error:', error);
                    }
                } else {
                    // No token but has user data (shouldn't happen normally)
                    console.log('User logged in (session only)');
                    return; // Allow access
                }
            }

            // Not authenticated, redirect to login
            window.location.href = '/login';
        })();
    </script>

        </div>
    </div>

    <!-- Game Scripts -->
    <script type="module" src="static/js/game.js"></script>
    <script>
        // UI Logic to bridge with Phaser
        let selectedSkin = 'skin_fox';

        // Load authenticated user data
        const userData = JSON.parse(localStorage.getItem('hueyworld_user') || '{}');
        if (userData.nickname) {
            document.getElementById('nickname-input').value = userData.nickname;
            document.getElementById('nickname-input').disabled = true; // Prevent editing
        }
        if (userData.skin) {
            selectedSkin = userData.skin;
            // Select the appropriate skin
            document.querySelectorAll('.skin-option').forEach(opt => {
                opt.classList.remove('selected');
                if (opt.dataset.skin === userData.skin) {
                    opt.classList.add('selected');
                }
            });
        }

        // Update lobby title to show welcome message
        if (userData.username) {
            document.querySelector('h1').textContent = `Welcome, ${userData.username}!`;
        }

        // Add selection logic
        document.querySelectorAll('.skin-option').forEach(opt => {
            opt.addEventListener('click', () => {
                document.querySelectorAll('.skin-option').forEach(o => o.classList.remove('selected'));
                opt.classList.add('selected');
                selectedSkin = opt.dataset.skin;
            });
        });

        const joinBtn = document.getElementById('join-btn');
        const nickError = document.getElementById('nickname-error');
        const nickInput = document.getElementById('nickname-input');

        joinBtn.addEventListener('click', () => {
            const nickname = nickInput.value.trim() || "Player";

            // UI Feedback
            joinBtn.disabled = true;
            joinBtn.innerText = "JOINING...";
            nickError.style.display = 'none';

            // Tell Phaser to join
            const checkGame = setInterval(() => {
                if (window.phaserGame && window.phaserGame.scene.getScene('MainScene')) {
                    const scene = window.phaserGame.scene.getScene('MainScene');
                    const userData = JSON.parse(localStorage.getItem('hueyworld_user') || '{}');
                    const token = localStorage.getItem('hueyworld_token');
                    scene.events.emit('request-join', {
                        nickname,
                        skin: selectedSkin,
                        userData: userData,
                        token: token
                    });
                    clearInterval(checkGame);
                }
            }, 100);
        });

        // Event: Lobby Hide (on success)
        window.addEventListener('lobby-hide', () => {
            const lobby = document.getElementById('lobby-overlay');
            lobby.style.opacity = '0';
            setTimeout(() => {
                lobby.style.display = 'none';
            }, 500);
        });

        // Event: Nickname Error
        window.addEventListener('nickname-error', (e) => {
            nickError.innerText = e.detail || "Nickname already taken!";
            nickError.style.display = 'block';

            joinBtn.disabled = false;
            joinBtn.innerText = "JOIN WORLD";
        });


        // Allow 'Enter' key to join
        document.getElementById('nickname-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('join-btn').click();
            }
        });

        // Logout Logic
        document.getElementById('logout-btn').addEventListener('click', async () => {
            const token = localStorage.getItem('hueyworld_token');
            if (token) {
                try {
                    await fetch('/api/logout', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ token })
                    });
                } catch (e) { console.error('Logout error:', e); }
            }
            localStorage.removeItem('hueyworld_user');
            localStorage.removeItem('hueyworld_token');
            window.location.href = '/login';
        });

        // Guestbook UI Bridge
        document.getElementById('close-gb').addEventListener('click', () => {
            document.getElementById('guestbook-overlay').style.display = 'none';
        });

        document.getElementById('gb-send').addEventListener('click', () => {
            const input = document.getElementById('gb-input');
            const msg = input.value.trim();
            if (msg) {
                if (window.phaserGame) {
                    const scene = window.phaserGame.scene.getScene('MainScene');
                    scene.socketManager.socket.emit('add_guestbook_post', { message: msg });
                    input.value = '';
                }
            }
        });

        document.getElementById('gb-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('gb-send').click();
            }
        });

        // Inventory UI Bridge
        const invOverlay = document.getElementById('inventory-overlay');
        const invGrid = document.getElementById('inventory-grid');
        const closeInv = document.getElementById('close-inv');
        const prevPageBtn = document.getElementById('prev-page');
        const nextPageBtn = document.getElementById('next-page');
        const pageIndicator = document.getElementById('page-indicator');

        let currentInvPage = 1;
        const totalSlots = 40;
        const slotsPerPage = 20;

        function updateInventoryUI() {
            invGrid.innerHTML = '';
            const startIdx = (currentInvPage - 1) * slotsPerPage;
            const endIdx = startIdx + slotsPerPage;

            // Use data from Phaser if joined, otherwise empty
            let inventory = [];
            let mainScene = null;
            if (window.phaserGame) {
                mainScene = window.phaserGame.scene.getScene('MainScene');
                if (mainScene) inventory = mainScene.inventory || [];
            }

            for (let i = startIdx; i < endIdx; i++) {
                const slot = document.createElement('div');
                slot.className = 'inv-slot';
                slot.dataset.index = i;

                const item = inventory.find(it => it.slot_index === i);
                if (item) {
                    // Item visual: Try image, fallback to emoji/placeholder
                    const img = document.createElement('img');
                    img.src = `static/assets/item_${item.item_id}.png`;
                    img.className = 'inv-item-img';

                    // Emoji map for quick visual feedback
                    const emojiMap = {
                        'wood': 'ü™µ', 'forest_apple': 'üçé',
                        'frozen_wood': 'üßä', 'snow_crystal': 'üíé',
                        'cactus_fiber': 'üßµ', 'desert_fruit': 'üåµ'
                    };

                    img.onerror = () => {
                        img.style.display = 'none';
                        const emoji = document.createElement('div');
                        emoji.style.fontSize = '24px';
                        emoji.innerText = emojiMap[item.item_id] || 'üì¶';
                        slot.appendChild(emoji);
                    };
                    slot.appendChild(img);

                    if (item.quantity > 1) {
                        const qty = document.createElement('span');
                        qty.className = 'inv-item-qty';
                        qty.innerText = item.quantity;
                        slot.appendChild(qty);
                    }
                }

                invGrid.appendChild(slot);
            }

            pageIndicator.innerText = `Page ${currentInvPage} / 2`;
            prevPageBtn.disabled = currentInvPage === 1;
            nextPageBtn.disabled = currentInvPage === 2;
        }

        prevPageBtn.addEventListener('click', () => {
            if (currentInvPage > 1) {
                currentInvPage--;
                updateInventoryUI();
            }
        });

        nextPageBtn.addEventListener('click', () => {
            if (currentInvPage < 2) {
                currentInvPage++;
                updateInventoryUI();
            }
        });

        // Initialize slots (for UI display before joining)
        updateInventoryUI();
        window.updateInventoryUI = updateInventoryUI;

        closeInv.addEventListener('click', () => {
            invOverlay.style.display = 'none';
        });

        // Event for external trigger (e.g. from Phaser or proximity)
        window.addEventListener('open-inventory', () => {
            currentInvPage = 1;
            updateInventoryUI();
            invOverlay.style.display = 'flex';
        });

        // Click outside to close (Inventory)
        invOverlay.addEventListener('click', (e) => {
            if (e.target === invOverlay) {
                invOverlay.style.display = 'none';
            }
        });

        // Click outside to close (Guestbook)
        const gbOverlay = document.getElementById('guestbook-overlay');
        gbOverlay.addEventListener('click', (e) => {
            if (e.target === gbOverlay) {
                gbOverlay.style.display = 'none';
            }
        });

        // Close on ESC
        window.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                document.getElementById('guestbook-overlay').style.display = 'none';
                invOverlay.style.display = 'none';
                closeArcade();
            }
        });

        // --- MINIGAME LOGIC (Multi-Game) ---
        let currentGameId = 'cactus_dodge';
        let minigameActive = false;
        let minigameScore = 0;
        let minigameLoop = null;
        let gameTimeLeft = 30;
        let playerX = 50;
        let obstacles = [];
        let mobileMoveInterval = null;
        let activeKeys = {};

        function openArcade() {
            returnToLobby();
            document.getElementById('minigame-overlay').style.display = 'flex';
        }

        window.openArcade = openArcade;

        function returnToLobby() {
            stopMinigame();
            document.getElementById('arcade-lobby-ui').style.display = 'block';
            document.getElementById('arcade-game-ui').style.display = 'none';
            document.getElementById('arcade-title').innerText = "üïπÔ∏è ARCADE HUB üïπÔ∏è";
        }

        window.returnToLobby = returnToLobby;

        function showGamePreview(gameId) {
            currentGameId = gameId;
            document.getElementById('arcade-lobby-ui').style.display = 'none';
            document.getElementById('arcade-game-ui').style.display = 'block';

            const titles = { 'cactus_dodge': 'üåµ CACTUS DODGE üåµ', 'resource_rush': 'üçé RESOURCE RUSH üçé' };
            document.getElementById('arcade-title').innerText = titles[gameId];

            resetGameUI();
        }

        window.showGamePreview = showGamePreview;

        function resetGameUI() {
            document.getElementById('arcade-start-hint').style.display = 'block';
            document.getElementById('arcade-start-hint').innerText = "Press START to Begin";
            document.getElementById('arcade-player').style.display = 'none';
            document.getElementById('arcade-score').style.display = 'none';
            document.getElementById('arcade-timer').style.display = 'none';
            document.getElementById('arcade-start-btn').innerText = 'Start';
            const screen = document.getElementById('minigame-screen');
            screen.querySelectorAll('.cactus-obstacle, .resource-item').forEach(c => c.remove());
        }

        function startCurrentGame() {
            if (minigameActive) return;
            minigameActive = true;
            minigameScore = 0;
            playerX = 50;
            obstacles = [];
            gameTimeLeft = 30;

            document.getElementById('arcade-start-hint').style.display = 'none';
            const playerEl = document.getElementById('arcade-player');
            playerEl.style.display = 'block';
            playerEl.style.left = '50%';

            const scoreEl = document.getElementById('arcade-score');
            scoreEl.style.display = 'block';
            scoreEl.innerText = (currentGameId === 'cactus_dodge') ? '0.0s' : 'Items: 0';

            if (currentGameId === 'resource_rush') {
                const timerEl = document.getElementById('arcade-timer');
                timerEl.style.display = 'block';
                timerEl.innerText = '30s';
            }

            document.getElementById('arcade-start-btn').innerText = 'Restart';

            const screen = document.getElementById('minigame-screen');
            screen.querySelectorAll('.cactus-obstacle, .resource-item').forEach(c => c.remove());

            activeKeys = {};
            minigameLoop = setInterval(updateMinigame, 50);
            window.addEventListener('keydown', handleKeyDown);
            window.addEventListener('keyup', handleKeyUp);
        }

        window.startCurrentGame = startCurrentGame;

        function handleKeyDown(e) {
            activeKeys[e.key] = true;
        }

        function handleKeyUp(e) {
            activeKeys[e.key] = false;
        }

        function updateMinigame() {
            // Smooth keyboard movement
            if (activeKeys['ArrowLeft'] || activeKeys['a']) playerX = Math.max(5, playerX - 3);
            if (activeKeys['ArrowRight'] || activeKeys['d']) playerX = Math.min(95, playerX + 3);
            document.getElementById('arcade-player').style.left = playerX + '%';

            if (currentGameId === 'cactus_dodge') {
                minigameScore += 0.05;
                document.getElementById('arcade-score').innerText = minigameScore.toFixed(1) + 's';
                if (Math.random() < 0.1) spawnObstacle();
            } else { // Resource Rush
                gameTimeLeft -= 0.05;
                document.getElementById('arcade-timer').innerText = Math.ceil(gameTimeLeft) + 's';
                if (gameTimeLeft <= 0) { gameOver(); return; }
                if (Math.random() < 0.15) spawnResource();
            }

            // Move entities
            const screenHeight = (currentGameId === 'resource_rush') ? 250 : 350; // Dynamic mobile fix check
            const actualHeight = document.getElementById('minigame-screen').offsetHeight;

            obstacles.forEach((obs, index) => {
                obs.y += obs.speed || (7 + (minigameScore * 0.1));
                obs.el.style.top = obs.y + 'px';

                // Collision detection
                const playerY = actualHeight - 60;
                if (obs.y > playerY - 10 && obs.y < playerY + 30) {
                    const diff = Math.abs(obs.x - playerX);
                    if (diff < 5) {
                        if (currentGameId === 'cactus_dodge') {
                            gameOver();
                        } else if (obs.type === 'good') {
                            minigameScore += 1;
                            document.getElementById('arcade-score').innerText = 'Items: ' + minigameScore;
                            obs.el.remove();
                            obstacles.splice(index, 1);
                        } else if (obs.type === 'bad') {
                            gameTimeLeft -= 3; // Penalty
                            obs.el.remove();
                            obstacles.splice(index, 1);
                        }
                    }
                }

                // Cleanup
                if (obs.y > actualHeight + 50) {
                    obs.el.remove();
                    obstacles.splice(index, 1);
                }
            });
        }

        function movePlayerMobile(dir) {
            if (!minigameActive) return;
            stopPlayerMobile();
            mobileMoveInterval = setInterval(() => {
                if (dir === 'left') playerX = Math.max(5, playerX - 5);
                if (dir === 'right') playerX = Math.min(95, playerX + 5);
                document.getElementById('arcade-player').style.left = playerX + '%';
            }, 50);
        }

        function stopPlayerMobile() {
            clearInterval(mobileMoveInterval);
        }

        window.movePlayerMobile = movePlayerMobile;
        window.stopPlayerMobile = stopPlayerMobile;

        function closeArcade() {
            stopPlayerMobile();
            stopMinigame();
            document.getElementById('minigame-overlay').style.display = 'none';
            document.getElementById('leaderboard-overlay').style.display = 'none';
        }

        window.closeArcade = closeArcade;

        function spawnObstacle() {
            const screen = document.getElementById('minigame-screen');
            const obsEl = document.createElement('div');
            obsEl.className = 'cactus-obstacle';
            obsEl.innerText = 'üåµ';
            const x = Math.random() * 90 + 5;
            obsEl.style.left = x + '%';
            obsEl.style.top = '-50px';
            screen.appendChild(obsEl);
            obstacles.push({ el: obsEl, x: x, y: -50 });
        }

        function spawnResource() {
            const screen = document.getElementById('minigame-screen');
            const resEl = document.createElement('div');
            resEl.className = 'resource-item';
            resEl.style.position = 'absolute';
            resEl.style.fontSize = '24px';

            const isBad = Math.random() < 0.2;
            const items = ['ü™µ', 'üçé', 'üíé', 'üß∂'];
            resEl.innerText = isBad ? 'üí£' : items[Math.floor(Math.random() * items.length)];

            const x = Math.random() * 90 + 5;
            resEl.style.left = x + '%';
            resEl.style.top = '-50px';
            screen.appendChild(resEl);
            obstacles.push({
                el: resEl,
                x: x,
                y: -50,
                type: isBad ? 'bad' : 'good',
                speed: Math.random() * 3 + 5
            });
        }

        function gameOver() {
            const finalScore = minigameScore;
            stopMinigame();

            // Submit score
            const token = localStorage.getItem('hueyworld_token');
            if (token) {
                const scoreValue = (currentGameId === 'cactus_dodge') ? Math.floor(finalScore * 10) : finalScore;
                fetch('/api/minigame/submit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: token, game_id: currentGameId, score: scoreValue })
                });
            }

            document.getElementById('arcade-start-hint').style.display = 'block';
            const unit = (currentGameId === 'cactus_dodge') ? 's' : ' items';
            const val = (currentGameId === 'cactus_dodge') ? finalScore.toFixed(1) : finalScore;
            document.getElementById('arcade-start-hint').innerText = `Game Over! Final: ${val}${unit}. Try Again?`;
        }

        function stopMinigame() {
            minigameActive = false;
            stopPlayerMobile();
            clearInterval(minigameLoop);
            window.removeEventListener('keydown', handleKeyDown);
            window.removeEventListener('keyup', handleKeyUp);
            activeKeys = {};
        }

        async function openLeaderboard() {
            const listEl = document.getElementById('leaderboard-list');
            listEl.innerHTML = '<div style="color: #ccc; text-align: center;">Loading...</div>';
            document.getElementById('leaderboard-overlay').style.display = 'flex';

            try {
                // Fetch for current game in lobby or preview
                const response = await fetch(`/api/minigame/leaderboard?game_id=${currentGameId}`);
                const data = await response.json();

                listEl.innerHTML = '';
                if (data.leaderboard && data.leaderboard.length > 0) {
                    data.leaderboard.forEach((entry, i) => {
                        const row = document.createElement('div');
                        row.className = 'lb-row';
                        const scoreStr = (currentGameId === 'cactus_dodge') ? (entry.score / 10).toFixed(1) + 's' : entry.score + ' items';
                        row.innerHTML = `
                            <span class="lb-rank">#${i + 1}</span>
                            <span class="lb-nick">${entry.nickname}</span>
                            <span class="lb-score">${scoreStr}</span>
                        `;
                        listEl.appendChild(row);
                    });
                } else {
                    listEl.innerHTML = '<div style="color: #ccc; text-align: center;">No scores yet!</div>';
                }
            } catch (e) {
                listEl.innerHTML = '<div style="color: #ff5252; text-align: center;">Error loading ranks</div>';
            }
        }

        window.openLeaderboard = openLeaderboard;

        function closeLeaderboard() {
            document.getElementById('leaderboard-overlay').style.display = 'none';
        }

        window.closeLeaderboard = closeLeaderboard;
    </script>
