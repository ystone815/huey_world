<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Huey World</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #2d2d2d;
        }

        #game-container {
            width: 100%;
            height: 100%;
        }

        canvas {
            display: block;
        }

        :root {
            --minimap-size: 150px;
            --minimap-padding: 10px;
            --ui-top-offset: calc(var(--minimap-size) + var(--minimap-padding) + 10px);
        }

        @media screen and (max-width: 768px) {
            :root {
                --minimap-size: 100px;
            }
        }

        #ui-layer {
            position: absolute;
            top: calc(var(--ui-top-offset) + 80px);
            /* Below online list */
            left: 10px;
            pointer-events: none;
            font-family: 'Arial', sans-serif;
            z-index: 10;
        }

        .log-message {
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 4px;
            text-shadow: 1px 1px 2px black;
            font-size: 14px;
        }

        .error-log {
            color: red;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 2px;
            font-weight: bold;
        }

        #debug-log {
            color: yellow;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px;
            font-size: 14px;
            font-family: monospace;
            white-space: pre-line;
            pointer-events: none;
            display: none;
            /* Hidden by default, toggled in debug mode */
        }

        /* Lobby Overlay */
        #lobby-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #4a4a4a 0%, #2d2d2d 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .lobby-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #ffcc00;
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0px #8a6d00;
            font-family: 'Arial Black', sans-serif;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: none;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 18px;
            text-align: center;
            outline: none;
            box-sizing: border-box;
        }

        input::placeholder {
            color: #aaaaaa;
        }

        button {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: none;
            background: #ffcc00;
            color: #2d2d2d;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s, background 0.2s;
        }

        button:hover {
            background: #ffe066;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(1px);
        }

        /* Online List Panel */
        #online-list-panel {
            position: absolute;
            top: 10px;
            right: 170px;
            /* To the left of the minimap */
            width: 150px;
            max-height: 200px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 10px;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 100;
            overflow-y: auto;
            pointer-events: auto;
            /* Allow scrolling and interaction */
            display: none;
            /* Show only when joined */
        }

        #online-list-panel h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
            color: #ffcc00;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 5px;
        }

        .player-list-item {
            font-size: 13px;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }

        .player-status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-me {
            background: #00ff00;
        }

        .status-other {
            background: #ff6600;
        }

        /* Guestbook Overlay */
        #guestbook-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .guestbook-content {
            background: #8d6e63;
            /* Brown wooden color */
            border: 8px solid #5d4037;
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            max-width: 500px;
            max-height: 80%;
            display: flex;
            flex-direction: column;
            color: #fff;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
        }

        .guestbook-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #5d4037;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        .guestbook-header h2 {
            margin: 0;
            color: #ffecb3;
        }

        .close-gb {
            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
            color: #ffecb3;
        }

        #guestbook-list {
            flex-grow: 1;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        .gb-item {
            margin-bottom: 10px;
            padding: 5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .gb-nick {
            font-weight: bold;
            color: #ffcc00;
        }

        .gb-msg {
            word-wrap: break-word;
        }

        .gb-time {
            font-size: 10px;
            color: #ccc;
            display: block;
        }

        .gb-input-area {
            display: flex;
            gap: 10px;
        }

        #gb-input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background: #fff;
            color: #2d2d2d;
        }

        #gb-send {
            padding: 10px 20px;
            background: #ffcc00;
            border: none;
            border-radius: 5px;
            color: #2d2d2d;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <!-- Phaser 3 -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>
    <!-- Rex Virtual Joystick Plugin (Local) -->
    <script src="static/js/vendor/rexvirtualjoystickplugin.min.js"></script>
    <script>
        // Global error handler to show errors on mobile screen
        window.onerror = function (msg, url, line, col, error) {
            const logDiv = document.getElementById('log-container');
            if (logDiv) {
                const errDiv = document.createElement('div');
                errDiv.className = 'error-log';
                errDiv.innerText = `ERR: ${msg} \n ${line}:${col}`;
                logDiv.appendChild(errDiv);
            }
        };
    </script>
</head>

<body>
    <div id="game-container"></div>

    <div id="lobby-overlay">
        <div class="lobby-content">
            <h1>Huey World</h1>
            <div class="input-group">
                <input type="text" id="nickname-input" placeholder="Enter Nickname" maxlength="12">
            </div>
            <button id="join-btn">JOIN WORLD</button>
        </div>
    </div>

    <div id="ui-layer">
        <div id="debug-log">Waiting for Game...</div>
        <div id="log-container"></div>
    </div>

    <!-- Guestbook Overlay -->
    <div id="guestbook-overlay">
        <div class="guestbook-content">
            <div class="guestbook-header">
                <h2>üìú Î∞©Î™ÖÎ°ù (Guestbook)</h2>
                <span class="close-gb" id="close-gb">√ó</span>
            </div>
            <div id="guestbook-list">
                <!-- Messages go here -->
            </div>
            <div class="gb-input-area">
                <input type="text" id="gb-input" placeholder="Í∏ÄÏùÑ ÎÇ®Í≤®Ï£ºÏÑ∏Ïöî!" maxlength="100">
                <button id="gb-send">ÏûëÏÑ±</button>
            </div>
        </div>
    </div>

    <!-- Game Scripts -->
    <script type="module" src="static/js/game.js"></script>
    <script>
        // UI Logic to bridge with Phaser
        document.getElementById('join-btn').addEventListener('click', () => {
            const nickInput = document.getElementById('nickname-input');
            const nickname = nickInput.value.trim() || "Player";

            // Fade out lobby
            const lobby = document.getElementById('lobby-overlay');
            lobby.style.opacity = '0';
            setTimeout(() => {
                lobby.style.display = 'none';
            }, 500);

            // Tell Phaser to join
            // We need to wait for the game/scene to be ready
            const checkGame = setInterval(() => {
                if (window.phaserGame && window.phaserGame.scene.getScene('MainScene')) {
                    const scene = window.phaserGame.scene.getScene('MainScene');
                    scene.events.emit('request-join', nickname);
                    clearInterval(checkGame);
                }
            }, 100);
        });

        // Allow 'Enter' key to join
        document.getElementById('nickname-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('join-btn').click();
            }
        });

        // Guestbook UI Bridge
        document.getElementById('close-gb').addEventListener('click', () => {
            document.getElementById('guestbook-overlay').style.display = 'none';
        });

        document.getElementById('gb-send').addEventListener('click', () => {
            const input = document.getElementById('gb-input');
            const msg = input.value.trim();
            if (msg) {
                if (window.phaserGame) {
                    const scene = window.phaserGame.scene.getScene('MainScene');
                    scene.socketManager.socket.emit('add_guestbook_post', { message: msg });
                    input.value = '';
                }
            }
        });

        document.getElementById('gb-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('gb-send').click();
            }
        });
    </script>
</body>

</html>
