<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Huey World</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #2d2d2d;
        }

        #game-container {
            width: 100%;
            height: 100%;
        }

        canvas {
            display: block;
        }

        :root {
            --minimap-size: 150px;
            --minimap-padding: 10px;
            --ui-top-offset: calc(var(--minimap-size) + var(--minimap-padding) + 10px);
        }

        @media screen and (max-width: 768px) {
            :root {
                --minimap-size: 100px;
            }
        }

        #ui-layer {
            position: absolute;
            top: calc(var(--ui-top-offset) + 80px);
            /* Below online list */
            left: 10px;
            pointer-events: none;
            font-family: 'Arial', sans-serif;
            z-index: 10;
        }

        .log-message {
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 4px;
            text-shadow: 1px 1px 2px black;
            font-size: 14px;
        }

        .error-log {
            color: red;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 2px;
            font-weight: bold;
        }

        #debug-log {
            color: yellow;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px;
            font-size: 14px;
            font-family: monospace;
            white-space: pre-line;
            pointer-events: none;
            display: none;
            /* Hidden by default, toggled in debug mode */
        }

        /* Lobby Overlay */
        #lobby-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #4a4a4a 0%, #2d2d2d 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .lobby-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #ffcc00;
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0px #8a6d00;
            font-family: 'Arial Black', sans-serif;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: none;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 18px;
            text-align: center;
            outline: none;
            box-sizing: border-box;
        }

        input::placeholder {
            color: #aaaaaa;
        }

        button {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: none;
            background: #ffcc00;
            color: #2d2d2d;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s, background 0.2s;
        }

        button:hover {
            background: #ffe066;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(1px);
        }

        /* Character Selection */
        .character-selection {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 25px;
            width: 100%;
        }

        .skin-option {
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 10px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .skin-option:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }

        .skin-option.selected {
            border-color: #ffcc00;
            background: rgba(255, 204, 0, 0.2);
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.3);
        }

        .skin-preview {
            width: 48px;
            height: 48px;
            image-rendering: pixelated;
            object-fit: contain;
        }

        .skin-label {
            font-size: 11px;
            color: #ddd;
            font-weight: bold;
            text-transform: uppercase;
        }


        /* Online List Panel */
        #online-list-panel {
            position: absolute;
            top: 10px;
            right: 170px;
            /* To the left of the minimap */
            width: 150px;
            max-height: 200px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 10px;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 100;
            overflow-y: auto;
            pointer-events: auto;
            /* Allow scrolling and interaction */
            display: none;
            /* Show only when joined */
        }

        #online-list-panel h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
            color: #ffcc00;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 5px;
        }

        .player-list-item {
            font-size: 13px;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }

        .player-status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-me {
            background: #00ff00;
        }

        .status-other {
            background: #ff6600;
        }

        /* Guestbook Overlay */
        #guestbook-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .guestbook-content {
            background: #8d6e63;
            /* Brown wooden color */
            border: 8px solid #5d4037;
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            max-width: 500px;
            max-height: 80%;
            display: flex;
            flex-direction: column;
            color: #fff;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
        }

        .guestbook-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #5d4037;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        .guestbook-header h2 {
            margin: 0;
            color: #ffecb3;
        }

        .close-gb {
            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
            color: #ffecb3;
        }

        #guestbook-list {
            flex-grow: 1;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        .gb-item {
            margin-bottom: 10px;
            padding: 5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .gb-nick {
            font-weight: bold;
            color: #ffcc00;
        }

        .gb-msg {
            word-wrap: break-word;
        }

        .gb-time {
            font-size: 10px;
            color: #ccc;
            display: block;
        }

        .gb-input-area {
            display: flex;
            gap: 10px;
        }

        #gb-input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background: #fff;
            color: #2d2d2d;
        }

        #gb-send {
            padding: 10px 20px;
            background: #ffcc00;
            border: none;
            border-radius: 5px;
            color: #2d2d2d;
            font-weight: bold;
            cursor: pointer;
        }

        /* Inventory Overlay */
        #inventory-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2500;
            pointer-events: auto;
        }

        .inventory-content {
            background: #3e2723;
            border: 4px solid #795548;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .inventory-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #ffcc00;
        }

        .inventory-header h2 {
            margin: 0;
            font-size: 20px;
        }

        .close-inv {
            cursor: pointer;
            font-size: 28px;
            font-weight: bold;
        }

        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 5px;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 8px;
        }

        .inv-slot {
            width: 45px;
            height: 45px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #aaa;
            font-size: 10px;
            transition: background 0.2s;
        }

        .inv-slot:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #ffcc00;
        }

        @media screen and (max-width: 600px) {
            .inv-slot {
                width: 30px;
                height: 30px;
            }
        }
    </style>
    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <!-- Phaser 3 -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>
    <!-- Rex Virtual Joystick Plugin (Local) -->
    <script src="static/js/vendor/rexvirtualjoystickplugin.min.js"></script>
    <script>
        // Global error handler to show errors on mobile screen
        window.onerror = function (msg, url, line, col, error) {
            const logDiv = document.getElementById('log-container');
            if (logDiv) {
                const errDiv = document.createElement('div');
                errDiv.className = 'error-log';
                errDiv.innerText = `ERR: ${msg} \n ${line}:${col}`;
                logDiv.appendChild(errDiv);
            }
        };
    </script>
</head>

<body>
    <div id="game-container"></div>

    <div id="lobby-overlay">
        <div class="lobby-content">
            <h1>Huey World</h1>
            <div class="input-group">
                <input type="text" id="nickname-input" placeholder="Enter Nickname" maxlength="12">
            </div>

            <div class="character-selection">
                <div class="skin-option selected" data-skin="skin_fox">
                    <img src="static/assets/skin_fox.png?v=2" class="skin-preview">
                    <span class="skin-label">FOX</span>
                </div>
                <div class="skin-option" data-skin="skin_cat">
                    <img src="static/assets/skin_cat.png?v=2" class="skin-preview">
                    <span class="skin-label">CAT</span>
                </div>
                <div class="skin-option" data-skin="skin_dog">
                    <img src="static/assets/skin_dog.png?v=2" class="skin-preview">
                    <span class="skin-label">DOG</span>
                </div>
                <div class="skin-option" data-skin="skin_panda">
                    <img src="static/assets/skin_panda.png?v=2" class="skin-preview">
                    <span class="skin-label">PANDA</span>
                </div>
            </div>

            <div id="nickname-error"
                style="color: #ff4444; margin-bottom: 15px; font-weight: bold; font-size: 14px; display: none;"></div>
            <button id="join-btn">JOIN WORLD</button>

        </div>
    </div>

    <div id="ui-layer">
        <div id="debug-log">Waiting for Game...</div>
        <div id="log-container"></div>
    </div>

    <!-- Guestbook Overlay -->
    <div id="guestbook-overlay">
        <div class="guestbook-content">
            <div class="guestbook-header">
                <h2>üìú Î∞©Î™ÖÎ°ù (Guestbook)</h2>
                <span class="close-gb" id="close-gb">√ó</span>
            </div>
            <div id="guestbook-list">
                <!-- Messages go here -->
            </div>
            <div class="gb-input-area">
                <input type="text" id="gb-input" placeholder="Í∏ÄÏùÑ ÎÇ®Í≤®Ï£ºÏÑ∏Ïöî!" maxlength="100">
                <button id="gb-send">ÏûëÏÑ±</button>
            </div>
        </div>
    </div>

    <!-- Inventory Overlay -->
    <div id="inventory-overlay">
        <div class="inventory-content">
            <div class="inventory-header">
                <h2>üéí Ïù∏Î≤§ÌÜ†Î¶¨ (Inventory)</h2>
                <span class="close-inv" id="close-inv">√ó</span>
            </div>
            <div id="inventory-grid" class="inventory-grid">
                <!-- 50 Slots generated by JS -->
            </div>
        </div>
    </div>

    <!-- Game Scripts -->
    <script type="module" src="static/js/game.js"></script>
    <script>
        // UI Logic to bridge with Phaser
        let selectedSkin = 'skin_fox';

        // Add selection logic
        document.querySelectorAll('.skin-option').forEach(opt => {
            opt.addEventListener('click', () => {
                document.querySelectorAll('.skin-option').forEach(o => o.classList.remove('selected'));
                opt.classList.add('selected');
                selectedSkin = opt.dataset.skin;
            });
        });

        const joinBtn = document.getElementById('join-btn');
        const nickError = document.getElementById('nickname-error');
        const nickInput = document.getElementById('nickname-input');

        joinBtn.addEventListener('click', () => {
            const nickname = nickInput.value.trim() || "Player";

            // UI Feedback
            joinBtn.disabled = true;
            joinBtn.innerText = "JOINING...";
            nickError.style.display = 'none';

            // Tell Phaser to join
            const checkGame = setInterval(() => {
                if (window.phaserGame && window.phaserGame.scene.getScene('MainScene')) {
                    const scene = window.phaserGame.scene.getScene('MainScene');
                    scene.events.emit('request-join', { nickname, skin: selectedSkin });
                    clearInterval(checkGame);
                }
            }, 100);
        });

        // Event: Lobby Hide (on success)
        window.addEventListener('lobby-hide', () => {
            const lobby = document.getElementById('lobby-overlay');
            lobby.style.opacity = '0';
            setTimeout(() => {
                lobby.style.display = 'none';
            }, 500);
        });

        // Event: Nickname Error
        window.addEventListener('nickname-error', (e) => {
            nickError.innerText = e.detail || "Nickname already taken!";
            nickError.style.display = 'block';

            joinBtn.disabled = false;
            joinBtn.innerText = "JOIN WORLD";
        });


        // Allow 'Enter' key to join
        document.getElementById('nickname-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('join-btn').click();
            }
        });

        // Guestbook UI Bridge
        document.getElementById('close-gb').addEventListener('click', () => {
            document.getElementById('guestbook-overlay').style.display = 'none';
        });

        document.getElementById('gb-send').addEventListener('click', () => {
            const input = document.getElementById('gb-input');
            const msg = input.value.trim();
            if (msg) {
                if (window.phaserGame) {
                    const scene = window.phaserGame.scene.getScene('MainScene');
                    scene.socketManager.socket.emit('add_guestbook_post', { message: msg });
                    input.value = '';
                }
            }
        });

        document.getElementById('gb-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('gb-send').click();
            }
        });

        // Inventory UI Bridge
        const invOverlay = document.getElementById('inventory-overlay');
        const invGrid = document.getElementById('inventory-grid');
        const closeInv = document.getElementById('close-inv');

        // Generate 50 slots
        for (let i = 0; i < 50; i++) {
            const slot = document.createElement('div');
            slot.className = 'inv-slot';
            // slot.innerText = i + 1; // For debug
            invGrid.appendChild(slot);
        }

        closeInv.addEventListener('click', () => {
            invOverlay.style.display = 'none';
        });

        // Click outside to close (Inventory)
        invOverlay.addEventListener('click', (e) => {
            if (e.target === invOverlay) {
                invOverlay.style.display = 'none';
            }
        });

        // Click outside to close (Guestbook)
        const gbOverlay = document.getElementById('guestbook-overlay');
        gbOverlay.addEventListener('click', (e) => {
            if (e.target === gbOverlay) {
                gbOverlay.style.display = 'none';
            }
        });

        // Close on ESC
        window.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                document.getElementById('guestbook-overlay').style.display = 'none';
                invOverlay.style.display = 'none';
            }
        });
    </script>
</body>

</html>
