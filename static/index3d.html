<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huey World 3D</title>
    <style>
        /* ... existing styles ... */
        #login-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
            color: white;
            font-family: Arial, sans-serif;
        }

        #login-box {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        #nickname-input {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            margin-bottom: 10px;
        }

        #join-btn {
            padding: 10px 20px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <!-- Socket.IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Nipple.js (Virtual Joystick) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.9.0/nipplejs.min.js"></script>
</head>

<body>
    <script>
        window.onerror = function (message, source, lineno, colno, error) {
            const debug = document.getElementById('debug');
            if (debug) {
                debug.innerHTML += '<br><span style="color:red">Error: ' + message + '</span>';
            }
            console.error(error);
        };
    </script>
    <div id="login-overlay">
        <div id="login-box">
            <h2>Enter Huey World 3D</h2>
            <input type="text" id="nickname-input" placeholder="Your Nickname" maxlength="10">
            <br>
            <button id="join-btn">Join Game</button>
        </div>
    </div>
    <div id="debug">3D Prototype Loading...</div>
    <div id="joystick-zone"></div>
    <script type="module" src="js/game3d.js"></script>
</body>

</html>
