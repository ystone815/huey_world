<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huey World 3D</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }

        canvas {
            display: block;
        }

        #debug {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #0f0;
            font-family: monospace;
            z-index: 100;
            pointer-events: none;
        }

        #joystick-zone {
            position: absolute;
            bottom: 50px;
            left: 50px;
            width: 150px;
            height: 150px;
            z-index: 50;
            /* background: rgba(255, 0, 0, 0.1); Debug area */
        }
    </style>
    <!-- Socket.IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Nipple.js (Virtual Joystick) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.9.0/nipplejs.min.js"></script>
</head>

<body>
    <script>
        window.onerror = function (message, source, lineno, colno, error) {
            const debug = document.getElementById('debug');
            if (debug) {
                debug.innerHTML += '<br><span style="color:red">Error: ' + message + '</span>';
            }
            console.error(error);
        };
    </script>
    <div id="debug">3D Prototype Loading...</div>
    <div id="joystick-zone"></div>
    <script type="module" src="js/game3d.js"></script>
</body>

</html>
